<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lulbin</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #222;
      position: relative;
      top: 40px; /* pushed header further down */
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto 40px; /* brought container margin-top closer */
      padding: 0 20px;
      text-align: center;
    }

    /* Smaller logo image */
    .logo-image {
      max-width: 220px; /* smaller now */
      margin-bottom: 15px;
    }

    .main-title {
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 15px; /* reduced margin */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .search-bar {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar input[type="text"] {
      width: 300px;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #ddd;
      text-align: center;
    }

    .search-bar input[type="text"]::placeholder {
      color: #666;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px; /* smaller bottom margin to pull titles up */
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px; /* less space below tables */
      text-align: left;
    }

    th, td {
      padding: 10px 8px;
      text-align: left;
    }

    th {
      background-color: #1c1c1c;
      color: #eee;
    }

    tr {
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    tr:hover {
      background-color: #222;
    }

    .gold-row {
      background-color: #3a2d00 !important;
    }

    .red-row {
      background-color: #3d0000 !important;
    }

    .purple-row {
      background-color: #2c002f !important;
    }

    .creator {
      color: #dd00ff;
    }

    .date {
      color: #aaa;
    }

    .pinned {
      margin-top: 30px; /* reduced margin-top for pinned */
    }
  </style>
</head>
<body>
  <header>
    <h1>Lulbin</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="Pages/Addpaste.html">Add Paste</a>
      <a href="Pages/users.html">Users</a>
      <a href="Pages/upgrades.html">Upgrades</a>
      <a href="Pages/support.html">Support</a>
    </nav>
  </header>

  <div class="container">
    <img src="https://files.catbox.moe/05ynzx.png" alt="Lulbin Logo" class="logo-image" />
    <div class="main-title">Lulbin</div>

    <div class="search-bar">
      <input type="text" placeholder="search paste" />
    </div>

    <div class="pinned">
      <h2>Pinned Pastes</h2>
      <table>
        <tr>
          <th>Title</th>
          <th>Comments</th>
          <th>Views</th>
          <th>Created by</th>
          <th>Added</th>
          <td class="date">Jun 6, 2025</td>
        </tr>
        <tr class="red-row">
          <td>How to Ensure Your Paste Stays Up</td>
          <td>—</td>
          <td>0</td>
          <td class="creator">dev-founder</td>
          <td class="date">June 6, 2025</td>
        </tr>
        <tr class="red-row">
          <td>Transparency Report</td>
          <td>—</td>
          <td>0</td>
          <td class="creator">dev-founder</td>
          <td class="date">June 6, 2025</td>
        </tr>
      </table>
    </div>

    <div class="recent">
      <h2>Recent Pastes</h2>
      <table>
        <tr>
          <th>Title</th>
          <th>Comments</th>
          <th>Views</th>
          <th>Created by</th>
          <th>Added</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
